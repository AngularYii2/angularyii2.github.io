<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label>Title post </label>
                <input type="text" class="form-control" ng-model="post.title" placeholder="Enter title"
                       maxlength="128">

            </div>

            <div class="form-group">
                <label>Content post</label>
                <textarea ng-model="post.content" class="form-control" placeholder="Enter content" rows="6"
                          maxlength="500"></textarea>
                <p class="hint">You can use html tags.</p>
            </div>

            <label>Select status:&nbsp;</label>
            <button type="button" class="btn btn-default" ng-model="post.status" data-animation="am-flip-x"
                    bs-options="icon.value as icon.label for icon in icons" bs-select>
                Action <span class="caret"></span>
            </button>

            <hr>

            <div class="btn-group">
                <button type="submit" ng-click="save()" class="btn btn-success">Submit</button>
                <a href="/" class="btn btn-default">Cancel</a>
            </div>

        </form>
    </div>
    <div class="col-xs-6">
        <h3><span class="sub-header">Title:</span> {{post.title}}</h3>

        <h3>Content:</h3>
        <div ng-bind-html="post.content"></div>
    </div>
</div>
<hr>
<details>
    <summary>JSON DATA</summary>
    <pre>{{post | json}}</pre>
</details>
